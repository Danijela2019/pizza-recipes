<h1>Pizzas:</h1>
<button class="pizza_list-button">Add new pizza</button>
<hr />
<div class="list_container">
  <a class="card_container" *ngFor="let pizza of pizzaArray">
    <div class="card_text-container">
      <h4>{{ pizza.name }}</h4>
      <p>{{ pizza.text }}</p>
    </div>
    <div class="card_image-container">
      <img class="card_image" [src]="pizza.image" alt="{{ pizza.name }}" />
    </div>
  </a>
  <pizzaItem></pizzaItem>
</div>
