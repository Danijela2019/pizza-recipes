<div class="details-contaier">
  <div class="image-container">
    <img src="" alt="" />
  </div>
  <div class="text-container">
    <h1>{{ pizzaItem.name }}</h1>
    <p>{{ pizzaItem.text }}</p>
    <img
      class="details-image"
      src="{{ pizzaItem.image }}"
      alt="{{ pizzaItem.name }}"
    />
  </div>
</div>
<div class="button-container">
  <button class="button-add orange">Add</button>
  <button class="button-remove red">Remove</button>
  <button class="button-shopping brown">To ingredient list</button>
</div>
